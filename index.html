    <!-- Critical CSS Inline -->
    <style>
      /* Critical CSS for fast first paint */
      *,*::before,*::after{box-sizing:border-box}
      html{-moz-tab-size:4;tab-size:4}
      html{line-height:1.15;-webkit-text-size-adjust:100%}
      body{margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif}
      #root{min-height:100vh}
      
      /* iOS PWA Splash Screen Background */
      @media (prefers-color-scheme: light) {
        html { background-color: #ffffff; }
      }
      @media (prefers-color-scheme: dark) {
        html { background-color: #111827; }
      }
      
      /* Prevent FOUC */
      .no-fouc { visibility: hidden; }
      
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      @media (prefers-color-scheme: dark) {
        .initial-loader { background: #111827; }
      }
      .initial-loader__spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <title>Layanan Digital - Solusi Digital Profesional</title>
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
  </head>
  <body>
    <!-- Initial Loader -->
    <div id="initial-loader" class="initial-loader">
      <div class="initial-loader__spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loader when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 100);
      });
    </script>
    
    <!-- Noscript content for users without JavaScript -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        <h1 style="color: #3B82F6;">Layanan Digital</h1>
        <p>Mohon aktifkan JavaScript untuk menggunakan aplikasi ini.</p>
      </div>
    </noscript>
  </body>
